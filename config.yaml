# CCTP CLI Configuration Example
network: testnet

# Keystore path (optional - defaults to OS-specific location)
# macOS: ~/Library/Ethereum/keystore
# Linux: ~/.ethereum/keystore
# Windows: %APPDATA%\Ethereum\keystore
# Uncomment and customize if you need a different location:
# keystore_path: /custom/path/to/keystore

# Custom RPC endpoints (optional)
# Chain names must match exactly (case-sensitive)
# Available chains: Ethereum, Avalanche, OP Mainnet, Arbitrum, Base, Polygon PoS, etc.
# rpc_urls:
#  Ethereum: <ETHEREUM_RPC_URL>
#  Arbitrum: <ARBITRUM_RPC_URL>

# Default values (optional)
# defaults:
#  amount: "100"
#  recipient: "<RECIPIENT_ADDRESS>"

# Saved addresses for quick access (optional)
# saved_addresses:
#   - name: "My Wallet"
#     address: "<WALLET_ADDRESS>"